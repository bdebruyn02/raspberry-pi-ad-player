<h2>Schedule Editor:</h2>
<div>
  <mat-list>
    @for (item of schedules(); track $index) {
      <mat-list-item>
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{item.filename}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            TEST
          </mat-card-content>
        </mat-card>
      </mat-list-item>
    } @empty {
      <mat-list-item matTooltip="No Schedules, at the moment">
        No Schedules, at the moment.
      </mat-list-item>
    }
  </mat-list>
</div>
